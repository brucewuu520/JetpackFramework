apply plugin: 'com.android.library'

android {
    compileSdkVersion rootProject.compile_sdk_version
    buildToolsVersion rootProject.build_tools_version

    defaultConfig {
        minSdkVersion rootProject.min_sdk_version
        targetSdkVersion rootProject.target_sdk_version
        versionCode 1
        versionName "1.0"

        consumerProguardFiles 'consumer-rules.pro'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // ViewModel and LiveData and runtime
    api "androidx.lifecycle:lifecycle-extensions:${lifecycle_version}"
    api "androidx.lifecycle:lifecycle-common-java8:${lifecycle_version}"
    api "androidx.lifecycle:lifecycle-reactivestreams:$lifecycle_version"
    api "io.reactivex.rxjava2:rxjava:${rxjava2_version}"
    api "io.reactivex.rxjava2:rxandroid:${rxandroid_version}"
    api "com.squareup.okhttp3:okhttp:${okhttp3_version}"
    api "com.squareup.okhttp3:logging-interceptor:${okhttp3_version}"
    api "com.squareup.retrofit2:retrofit:${retrofit2_version}"
    api "com.squareup.retrofit2:converter-gson:${retrofit2_version}"
    api "com.squareup.retrofit2:adapter-rxjava2:${retrofit2_version}"
    api "com.google.code.gson:gson:${gson_version}"
    api "com.github.bumptech.glide:glide:${glide_version}"
    api ("com.github.bumptech.glide:okhttp3-integration:${glide_version}") {
        transitive = false
    }
    annotationProcessor "com.github.bumptech.glide:compiler:${glide_version}"
    api project(':baseui')
}